# DiscordFlex - Render.com デプロイ設定（修正版）
# Node.js v16を使用してOpenSSLエラーを回避

services:
  # バックエンドサービス（Node.js + Socket.io）
  - type: web
    name: discordflex-backend
    runtime: node
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && node index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Node.js 16を指定（OpenSSL 1.1.1互換）
      - key: NODE_VERSION
        value: 16.20.2
    healthCheckPath: /
    
  # フロントエンドサービス（Vue.js）
  - type: web
    name: discordflex-frontend
    runtime: node
    env: node
    region: oregon
    plan: free
    # OpenSSLエラー対策：レガシーOpenSSLプロバイダーを使用
    buildCommand: |
      export NODE_OPTIONS=--openssl-legacy-provider
      npm install
      npm run build
    # serveパッケージをグローバルインストールしてから起動
    startCommand: |
      npm install -g serve
      serve -s dist -l $PORT
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --openssl-legacy-provider
      # Node.js 16を指定
      - key: NODE_VERSION
        value: 16.20.2
      - key: PUBLIC
        value: https://discordflex-backend.onrender.com
    healthCheckPath: /
